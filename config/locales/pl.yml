# Sample localization file for English. Add more files in this directory for other locales.
# See https://github.com/svenfuchs/rails-i18n/tree/master/rails%2Flocale for starting points.

pl:
  title: "Hardzio.pl"
  summary: "najlepszy zbiór obrazków z Internetu!"
  description: Najlepszy zbiór obrazków z Internetu!
  keywords: "kawały i żarty, filmiki dla dzieci, obrazki, wyspa gier, filmy filmy online, śmieszne filmy, żarty kawały, śmieszne dowcipy, gry, tapety na telefon, gry online, gry on, gry gry online, obrazki na, zdjęcia obrazki, emoty, dowcipy, gry www, obrazki na www"
  link:
    confirm_destroy: "Czy na pewno?"
  notices:
    access_denied: "Nie masz wystarczających uprawnień aby zobaczyć zawartość tamtej strony."
    created: "Obrazek został dodany i w ciągu 10 minut powinien pojawić się w wylęgarni"
  views:
    pagination:
      truncate: "..."
      first: "&laquo; Pierwszy"
      last: "Ostatni &raquo;"
      previous: "&lsaquo; Cofnij"
      next: "Dalej &rsaquo;"
      truncate: "..."
  date:
    formats:
      default: "%d-%m-%Y"
      short: "%d %b"
      long: "%d %B %Y"

    day_names:
      - niedziela
      - poniedziałek
      - wtorek
      - środa
      - czwartek
      - piątek
      - sobota
    abbr_day_names:
      - nie
      - pon
      - wto
      - śro
      - czw
      - pia
      - sob

    month_names:
      - ~
      - styczeń
      - luty
      - marzec
      - kwiecień
      - maj
      - czerwiec
      - lipiec
      - sierpień
      - wrzesień
      - październik
      - listopad
      - grudzień
    abbr_month_names:
      - ~
      - sty
      - lut
      - mar
      - kwi
      - maj
      - cze
      - lip
      - sie
      - wrz
      - paź
      - lis
      - gru
    order:
      - :day
      - :month
      - :year

  time:
    formats:
      default: "%a, %d %b %Y %H:%M:%S %z"
      short: "%d %b %H:%M"
      long: "%B %d, %Y %H:%M"
    am: "przed południem"
    pm: "po południu"

  support:
    array:
      words_connector: ", "
      two_words_connector: " i "
      last_word_connector: " oraz "

    select:
      prompt: "Proszę wybrać"

  number:
    format:
      separator: ","
      delimiter: " "
      precision: 3
      significant: false
      strip_insignificant_zeros: false

    currency:
      format:
        format: "%u %n"
        unit: "PLN"
        separator: ","
        delimiter: " "
        precision: 2
        significant: false
        strip_insignificant_zeros: true

    percentage:
      format:
        delimiter: ""

    precision:
      format:
        delimiter: ""

    human:
      format:
        delimiter: ""
        precision: 3
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: "%n %u"
        units:
          byte:
            one:   "bajt"
            other: "bajty"
          kb: "KB"
          mb: "MB"
          gb: "GB"
          tb: "TB"
      decimal_units:
        format: "%n %u"
        units:
          unit: ""
          thousand: Tysiąc
          million: Milion
          billion: Miliard
          trillion: Bilion
          quadrillion: Biliard

  datetime:
    distance_in_words:
      half_a_minute: "pół minuty"
      less_than_x_seconds:
        one:   "mniej niż sekundę"
        few:   "mniej niż %{count} sekundy"
        other: "mniej niż %{count} sekund"
      x_seconds:
        one:   "1 sekunda"
        few:   "%{count} sekundy"
        other: "%{count} sekund"
      less_than_x_minutes:
        one:   "mniej niż minutę"
        few:   "mniej niż %{count} minuty"
        other: "mniej niż %{count} minut"
      x_minutes:
        one:   "1 minuta"
        few:   "%{count} minuty"
        other: "%{count} minut"
      about_x_hours:
        one:   "około godziny"
        few:   "około %{count} godziny"
        other: "około %{count} godzin"
      x_days:
        one:   "1 dzień"
        few:   "%{count} dni"
        other: "%{count} dni"
      about_x_months:
        one:   "około miesiąca"
        few:   "około %{count} miesiące"
        other: "około %{count} miesięcy"
      x_months:
        one:   "1 miesiąc"
        few:   "%{count} miesiące"
        other: "%{count} miesięcy"
      about_x_years:
        one:   "około rok"
        few:   "około %{count} lata"
        other: "około %{count} lat"
      over_x_years:
        one:   "ponad rok"
        few:   "ponad %{count} lata"
        other: "ponad %{count} lat"
      almost_x_years:
        one:   "prawie rok"
        few:   "prawie %{count} lata"
        other: "prawie %{count} lat"
    prompts:
      year:   "Rok"
      month:  "Miesiąc"
      day:    "Dzień"
      hour:   "Godzina"
      minute: "Minuta"
      second: "Sekundy"

  helpers:
    select:
      prompt: "Proszę wybrać"

    submit:
      create: 'Utwórz %{model}'
      update: 'Aktualizuj %{model}'
      submit: 'Zapisz %{model}'

  errors:
    format: "%{attribute} %{message}"

    messages: &errors_messages
      inclusion: "nie znajduje się na liście dopuszczalnych wartości"
      exclusion: "jest zarezerwowane"
      invalid: "jest nieprawidłowe"
      confirmation: "nie zgadza się z potwierdzeniem"
      accepted: "musi zostać zaakceptowane"
      empty: "nie może być puste"
      blank: "nie może być puste"
      too_long: "jest za długie (maksymalnie %{count} znaków)"
      too_short: "jest za krótkie (przynajmniej %{count} znaków)"
      wrong_length: "ma nieprawidłową długość (powinna wynosić %{count} znaków)"
      not_a_number: "nie jest liczbą"
      not_an_integer: "musi być liczbą całkowitą"
      greater_than: "musi być większe od %{count}"
      greater_than_or_equal_to: "musi być większe lub równe %{count}"
      equal_to: "musi być równe %{count}"
      less_than: "musi być mniejsze od %{count}"
      less_than_or_equal_to: "musi być mniejsze lub równe %{count}"
      odd: "musi być nieparzyste"
      even: "musi być parzyste"
      rmagick_processing_error: "Nie można przetworzyć obrazka"

  activerecord:
    errors:
      template:
        header:
          one:    "%{model} nie został zachowany z powodu jednego błędu"
          other:  "%{model} nie został zachowany z powodu %{count} błędów"
        body: "Błędy dotyczą następujących pól:"

      messages:
        taken: "zostało już zajęte"
        record_invalid: "Negatywne sprawdzenie poprawności: %{errors}"
        <<: *errors_messages

      full_messages:
        format: "%{attribute} %{message}"
  mongoid:
    errors:
      messages:
        blank:
          can't be blank
        taken:
          is already taken
        callbacks:
          "Calling %{method} on %{klass} resulted in a false return from a callback."
        document_not_found:
          Document not found for class %{klass} with id(s) %{identifiers}.
        eager_load:
          "Eager loading :%{name} is not supported due to it being a many-to-many
          or polymorphic belongs_to relation."
        invalid_database:
          "Database should be a Mongo::DB, not %{name}."
        invalid_time:
          "'%{value}' is not a valid Time."
        invalid_options:
          "Invalid option :%{invalid} provided to relation :%{name}. Valid options
          are: %{valid}."
        invalid_type:
          Field was defined as a(n) %{klass}, but received a %{other} with
          the value %{value}.
        unsupported_version:
          MongoDB %{version} not supported, please upgrade
          to %{mongo_version}.
        validations:
          Validation failed - %{errors}.
        invalid_collection:
          Access to the collection for %{klass} is not allowed since it
          is an embedded document, please access a collection from
          the root document.
        invalid_field:
          Defining a field named %{name} is not allowed. Do not define
          fields that conflict with Mongoid internal attributes or method
          names. Use Mongoid.destructive_fields to see what names this includes.
        too_many_nested_attribute_records:
          Accepting nested attributes for %{association} is limited
          to %{limit} records.
        embedded_in_must_have_inverse_of:
          Options for embedded_in association must include inverse_of.
        dependent_only_references_one_or_many:
          The dependent => destroy|delete option that was supplied
          is only valid on references_one or references_many associations.
        association_cant_have_inverse_of:
          Defining an inverse_of on this association is not allowed. Only
          use this option on embedded_in or references_many as array.
        calling_document_find_with_nil_is_invalid:
          Calling Document#find with nil is invalid
        unsaved_document:
          "You cannot call create or create! through a relational association
          relation (%{document}) who's parent (%{base}) is not already saved."
        mixed_relations:
          Referencing a(n) %{embedded} document from the %{root} document via a
          relational association is not allowed since the %{embedded} is embedded.
        no_environment:
          "Mongoid attempted to find the appropriate environment but no Rails.env,
          Sinatra::Base.environment, or RACK_ENV could be found."
        scope_overwrite:
          "Cannot create scope :%{scope_name}, because of existing method
          %{model_name}.%{scope_name}."